<section class="row col-md-12 meeting current-meeting margin-btm40">
       
    {% for page in site.meetings %}
    {% if forloop.last %}

        <h1 class="text-center">{{page.date | date: "%B" }} Meeting</h1>

        {% include fullMeeting.html %}

        <div class="col-sm-6 col-sm-offset-3 col-xs-12">
        <a href="{{ page.eventbrite }}" class="btn btn-lg btn-theme">Register For Meeting</a>
    {% endif %}
    {% endfor %}

    <div class="divied-40"></div>

</section>
