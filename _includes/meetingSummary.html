<div class="blog-items meeting ">
    <h2><a href="{{ page.url | prepend: site.baseurl }}" class="hover-color">{{ page.title }}</a></h2>
    <ul class="list-inline blog-post-list">
        <li>
            <i class="ion-calendar"></i>
            {{ page.date | date: "%B %-d, %Y" }}
        </li>
        <li>|</li>
        <li>
            <i class="ion-ios7-person"></i>{{ page.speaker }}
        </li>
        <li>|</li>
        <li>
            <a href="https://twitter.com/{{ page.twitter }}" class="hover-color">
                <i class="ion-social-twitter-outline"></i>
            </a>
        </li>
    </ul>

    <p>
        {{ page.abstract}}
    </p>
</div>
