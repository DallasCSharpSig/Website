---
layout: default
---

<div class="home">

  <h1 class="page-heading">Upcoming Meeting</h1>

  <ul class="post-list">
    {% for meeting in site.meetings %}
      <li>
        <span class="post-meta">{{ meeting.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ meeting.url | prepend: site.baseurl }}">{{ meeting.title }}</a>
        </h2>

        <h3>Abstract</h3>
        <p>{{ meeting.abstract}}</p>

        <h3>{{ meeting.speaker }}'s Bio</h3>
        <p>{{ meeting.bio}}</p>

      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
